<!-- INÍCIO DO CONTEÚDO -->
<section class="main-login main-center" style="margin: 10% auto">
    <div class="col-xs-12 col-sm-offset-2 col-sm-6">
        <h4 class="text-center">
            <b>IFIX</b> | Login
        </h4>
    </div>


    <div class="col-xs-12 col-sm-offset-2 col-sm-6">
        <div class="card">
            <div class="card-content">
                <p class="login-box-msg">Por favor, efetue o login para continuar</p>

                <form [formGroup]="loginForm">
                    <app-input-container [showTip]="false">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </app-input-container>
                    <app-input-container [showTip]="false">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </app-input-container>


                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-offset-8 col-xs-4">
                            <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-success btn-block btn-flat">Entrar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

            </div>
        </div>

    </div>
</section>
<!-- FIM DO CONTEÚDO -->

<div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let user of users">
  <div class="card card-stats">
    <div class="card-header" data-background-color="green">
      <i class="material-icons">done</i>
    </div>
    <div class="card-content">
      <p class="category"><button (click)="blokedUser(user)" class="btn btn-danger btn-sm">Bloquear</button></p>
      <h6 class="title">Liberado</h6>
    </div>
    <div class="card-footer">
      <div class="stats">
        <i class="material-icons">done</i> {{user.name}}<br>{{user.email}}
      </div>
    </div>
  </div>
</div>

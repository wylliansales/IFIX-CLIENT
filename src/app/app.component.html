<ng-progress
        [positionUsing]="'marginLeft'"
        [direction]="'leftToRightIncreased'"
        [trickleSpeed]="500"
        [thick]="true"
        [ease]="'easeInSine'"
></ng-progress>
<div class="wrapper">
    <div class="sidebar" data-color='red' data-image="">
        <app-sidebar [hidden]="!isLoggedIn()"></app-sidebar>
        <div class="sidebar-background"></div>
    </div>
    <div class="main-panel">
        <app-navbar [hidden]="!isLoggedIn()"></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer [hidden]="!isLoggedIn()"></app-footer>
        </div>
    </div>
</div>

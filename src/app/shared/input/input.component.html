<div class="form-group form-black is-empty" [class.label-floating]="isValue()"  [class.has-success]="hasSuccess()"
     [class.has-error]="hasError()">
    <label class="control-label">{{label}}</label>

    <ng-content></ng-content>
    <span class="material-icons form-control-feedback" *ngIf="showTip && hasError()">clear</span>
</div>
<span class="help-block text-danger" *ngIf="showTip && hasError()"><i
        class="fa fa-remove"></i>{{errorMessage}}</span>

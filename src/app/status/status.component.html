<div class="main-content">
    <div class="conteiner-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="row">
                <div class="col-md-5">
                    <a [routerLink]="['/status/new']" class="btn">Novo Status +</a>
                </div>
                <div class="col-md-7">
                    <div class="form-group form-black is-empty" style="margin-top: 16px">
                        <input (keyup)="search($event.target.value)" type="text" class="form-control" placeholder="Buscar status, informe nome ou descrição">
                        <span class="material-input"></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">

                    <app-status-list [status]="status" (edit)="edit($event)" (delete)="delete($event)"></app-status-list>

                    <nav aria-label="Page navigation" *ngIf="status?.length > 0">
                        <ul class="pagination">
                            <li>
                                <a (click)="backPage(back)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li >
                                <a> {{pag}} </a>
                            </li>
                            <li>
                                <a (click)="nextPag(next)" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                        <p class="text-right">Total de Registros: {{meta.total}}</p>
                    </nav>

                    <div class="col-md-12" *ngIf="!(status?.length > 0)">
                        <p class="lead text-center">
                            Não foram encontrados itens para sua busca.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

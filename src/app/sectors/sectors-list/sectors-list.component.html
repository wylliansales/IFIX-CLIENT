<table class="table table-hover">
    <thead class="text-gray">
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sector of sectors">

            <td>{{sector.name}}</td>
            <td>{{sector.description}}</td>
            <td>
              <button class="btn btn-success btn-sm small">
                Adicionar equipamento
              </button>
            </td>
            <td class="td-actions pull-right">

            <button (click)="emitEdit(sector)" type="button" rel="tooltip" title="Edit Task"
                    class="btn btn-simple btn-xs">
                <i class="material-icons">edit</i>
            </button>
            <button (click)="emitDelete(sector)" type="button" rel="tooltip" title="Remove"
                    class="btn btn-danger btn-simple btn-xs">
                <i class="material-icons">close</i>
            </button>

        </td>
    </tr>
    </tbody>
</table>

<div class="main-content">
    <div class="conteiner-fluid">
        <div class="card">
            <div class="card-content">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-xs-12 search-bar" >
                    <div class="form-group form-black is-empty">
                      <input type="text" class="form-control" (keyup)="search($event.target.value)"  placeholder="Buscar usuário já cadastrado, informe o nome ou e-mail" autocomplete="off">
                    </div>
                  </div>
                </div>
              </div>
              <app-attendants-form-list [users]="users"></app-attendants-form-list>

              <div class="col-md-12" *ngIf="!(users?.length > 0)">
                <p class="lead text-center">
                  Não foram encontrados itens para sua busca.
                </p>
              </div>
            </div>
        </div>
    </div>
</div>

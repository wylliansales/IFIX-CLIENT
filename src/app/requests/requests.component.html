<div class="main-content">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group form-black is-empty" style="margin-top: 16px">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="material-input"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="nav-tabs-navigation" style="margin-bottom: 10px">
                    <div class="nav-tabs-wrapper">
                        <ul class="nav nav-tabs nav-internal" data-tabs="tabs" >
                            <li routerLinkActive="active">
                                <a [routerLink]="['news']">
                                    <i class="material-icons">assignment</i>
                                   Novas Solicitações
                                    <span class="badge" style="background: red">2</span>
                                </a>
                            </li>

                            <li routerLinkActive="active">
                                <a class="pull-right" [routerLink]="['linked-request']">
                                    <i class="material-icons">assignment</i>
                                    Novas solicitações vinculadas
                                    <span class="badge" style="background: red">2</span>
                                </a>
                            </li>
                            <li routerLinkActive="active">
                                <a class="pull-right" [routerLink]="['open-request']">
                                    <i class="material-icons">assignment</i>
                                    Abertos
                                    <span class="badge" style="background: red">2</span>
                                </a>
                            </li>
                            <li routerLinkActive="active">
                                <a class="pull-right" [routerLink]="['close-request']">
                                    <i class="material-icons">assignment</i>
                                    Finalizadas
                                    <span class="badge" style="background: red">2</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <!--<app-requests-list></app-requests-list>-->
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
